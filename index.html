<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/icon-512x512.png" />
    <link rel="manifest" href="manifest.json" />
    <title>TodoList App</title>

    <style>
      body {
        background-color: #0d6efd;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-auto p-2 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <button
                type="button"
                class="btn btn-primary float-end mb-4"
                id="addTodo"
              >
                <i class="bi bi-plus-circle-fill"></i>
                Add
              </button>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="task"
                  placeholder="Task"
                  autocomplete="off"
                />
                <div id="taskFeedback" class="invalid-feedback">
                  Anda harus memasukkan sesuatu.
                </div>
              </div>

              <div class="hr"></div>
              <ul id="todo-list" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) => {
              isDevelopment(
                "ServiceWorker registered with scope: " + registration.scope
              );
            })
            .catch((error) => {
              isDevelopment("ServiceWorker registration failed: ", error);
            });
        }
      });

      function isDevelopment(message) {
        if (
          location.hostname === "localhost" ||
          location.hostname === "127.0.0.1"
        )
          console.log(message);
      }
    </script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
